	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">	
        <div class="player">
            <a class="create-track" href="#">+ create Track</a>
            <div class="tracks">
            </div>
        </div>
	</div><!-- container -->



	<!-- Templates
    =================================================== -->
    <script class="player-template" type="text/html">
    </script>

    <script class="track-template" type="text/html">
        <div class="meta">
            <img class="avatar" src="media/images/avatar-dummy.png" width="64" height="64" />
        </div>
        <div class="steps">
        </div>
    </script>

    <script class="step-template" type="text/html">
        {% _.each(notes, function(note, index){ %}
            <div data-index="{{ index }}" class="note{% if (note) { %} on{% } %}"><div class="note-inner"></div></div>
        {% }); %}
    </script>

    <!-- Flash Embed
    =================================================== -->
    <div id="beatlab-cont"></div>
